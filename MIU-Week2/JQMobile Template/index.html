	<head>
	
		<meta charset="utf-8">

		<!-- StyleSheets under here -->

		<!-- My CSS -->
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script src="js/libs/modernizr.custom.min.js"></script>
	
	</head>
	<body>
		<!-- Main Page -->
		<div data-role="page" id="Home">
			<!-- Header -->
			<div data-role="header" data-position="fixed">
				<h1>Pack It&#33;</h1>
			</div>
			<!-- Content -->
			<div data-role="content">
				<p>Pack It! is a simple packing list app to make sure you don't forget anything.</p>
				<p><a data-role="button" data-icon="arrow-right" data-iconpos="right" href="#addItem">Start Packing&#33;</a></p>
				<ul data-role="listview">
					<li><h2>Browse by Category:</h2></li>
					<li><a href="#"><img src="images/Food.png"/></a></li>
					<li></li>
				</ul>
			</div>
			<!-- Footer -->
			<div data-role="footer" data-position="fixed" >
				<h4>Footer</h4>
			</div>
		</div>
		
		<!-- Add Item Page -->
		<div data-role="page" id="addItem" data-add-back-btn="true">
			<!-- Header -->
			<div data-role="header" data-position="fixed">
				<h1>Pack It&#33;</h1>
			</div>
			<!-- Content -->
			<div data-role="content">
			<!-- Un-edited additem form -->
			<form id="addForm" method="post">
			<fieldset>
				<legend>Add an Item</legend>
				<ul id="errors"></ul>
				
				<!-- Item Edit Form -->
				<ul id="form" data-role="listview">
					<li id="cat"><label for="cat">Category&#58;</label></li>
					<li><label for="name">Name&#58;</label><input type="text" id="name"/> </li>
					<li><label for="wght">Weight&#58;</label><input type="range" id="wght"/></li>
					<li><label for="packed">Packed&#58;</label><input type="checkbox" value="Yes" id="packed"/></li>
					<li><label for="pdate">Pack Date&#58;</label><input type="date" id="pdate"/></li>
					<li><label for="note">Notes&#58;</label><textarea id="note" placeholder="Add notes here"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" id="addItem" value="Add Item"/>
		</form>
		<nav>
			<a href="#" id="clearData">Clear Data</a>
			<a href="#" id="displayData">Display Data</a>
			<a href="additem.html" id="showForm" style="display:none;">Back to Form</a>
		</nav>
			
			</div>
			<!-- Footer -->
			<div data-role="footer" data-position="fixed">
				<h4>Footer</h4>
			</div>
			
				<!-- Display Data PAge -->
		<div data-role="page" id="Home">
			<!-- Header -->
			<div data-role="header" data-position="fixed">
				<h1>Pack It&#33;</h1>
			</div>
			<!-- Content -->
			<div data-role="content">
			<p>CONTENT</p>
			<p><a data-role="button" data-icon="arrow-right" data-iconpos="right" href="#addItem">Link to add item page</a></p>
			
			</div>
			<!-- Footer -->
			<div data-role="footer" data-position="fixed" >
				<h4>Footer</h4>
			</div>
		</div>
		<!-- JavaScript under here -->
		<!-- JQuery Mobile CDN -->
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	
		<!-- JSON Data -->
		<script src="js/json.js" type="text/javascript"></script>
	
		<!-- Main Javascript-->
		<script src="js/main.js" type="text/javascript"></script>
		
	</body>
